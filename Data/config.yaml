general:
  logging_level: "debug"
  log_to_file: false

  device: "cuda"

  pause_type: "silence"
  sentence_as_unit: true

  duration:
    sentence_delimiter: 10000
    semicolon: 5000
    colon: 3000
    comma: 2000
    space: 1000

  spectrogram:
    plot: false
    save: false

  waves:
    save: true
    format: wav
    sampling_rate: 22050

tacotron2:
  data:
    language: "ru_trans"
    stress: true
    phonemes: false
    unit_max_length: 200

  paths:
    hparams:
    model:
    vocoder:
    dict:
    spectrogram_folder:
    waves_folder:
    ref_audio:
    voice_control_config: